<div class="card" style="width: 18rem;">
    <img src="{{imgUrl}}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">Image </h5>
        <p class="card-text">Click on the below button to change the Image.</p>
        <input type="button" class="btn btn-success" value="Change Image" (click)="changeImageUrl()">
    </div>
</div>
