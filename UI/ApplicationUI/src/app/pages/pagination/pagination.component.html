
<div>
    Hello Pagination
</div>
<ul class="pagination">
    <li *ngFor="let page of pages" class="page-item" data-testId="page-container"
        [ngClass]="{active: currentPage===page}" (click)="selectPage(page)">
        <span class="page-link">
           {{page}}
        </span>
    </li>
</ul>
